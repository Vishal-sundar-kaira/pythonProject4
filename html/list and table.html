<!-- chapter 4 about list -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ol:ordered list ,ul:unordered list, li:list items -->
    <section>
        <ol type="i">
            <!--although using type is not recommended as it can be done by using css-->
            <li>diet</li>
            <li>exercise</li>
            <li>sleep</li>
            <li>mental peace</li>
            <li>relationship</li>
        </ol>
        <ul type=square>
            <li>diet</li>
            <li>exercise</li>
            <li>sleep</li>
            <li>mental peace</li>
            <li>relationship</li>
        </ul>
    </section>
    <div>
        <table>
            <caption>max score by different players in games</caption>
            <thead>
                <tr>
                    <!---tr:table row, td:table data, th:table header.-->
                    <th>s.no</th>
                    <th colspan="2">player name</th>  <!--colspan is used to make two,three or as per assign td(data) in one headerssss-->
                    <th>max score</th>
                    <th>game</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>virat</td>
                    <td>kohli</td>
                    <td>219</td>
                    <td>clash of clan</td>
                </tr>
            </thead>
            <!---thead is used when we do css to seperately perform work on each table.-->
            </tbody>
            <tr>
                <td>2</td>
                <td>rahul</td>
                <td>lokesh</td>
                <td>199</td>
                <td>freefire</td>
            </tr>


        </table>
    </div>

</body>

</html>
